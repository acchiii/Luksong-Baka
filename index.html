<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luksong Baka Game</title>
   
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="img/character.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div id="menu" style="display: flex">
  <div id="menuBox">
    <img src="img/label.png" alt="title" width="50%" id="label">
<br>
<br>
<button id="startBtn" onclick="restart()">
  <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:8px;">
    <polygon points="5,3 19,12 5,21" fill="white"/>
  </svg>
  Start Game
</button>
<button id="shopBtn">
  <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:8px;">
    <circle cx="12" cy="12" r="9" stroke="white" stroke-width="2" fill="none"/>
    <rect x="9" y="7" width="6" height="10" rx="2" fill="#ffd200" stroke="#2a3a5a" stroke-width="1"/>
    <circle cx="12" cy="16" r="1" fill="white"/>
  </svg>
  Shop
</button>
    
    <div class="menu-coins" style="display: none; opacity: 0;">
      <img src="img/coin.gif" alt="Coin" width="32" height="32">
      <span id="menuCoinCount"></script></span>
    </div>
  
  </div>
</div>
    <div id="gameContainer" style="display: none;">
        <canvas id="gameCanvas" width="100vw" height="100vh"></canvas>
        <img src="img/coin.gif" width="60" height="60" alt="coin" id="coin">
        <div id="scoreDisplay">0</div>
        <img src="img/cow.png" width="35" height="35" alt="score" id="score">
        <div id="myscore">0</div>
        <img src="img/shield.png" width="35" height="35" alt="shield" id="shield">
        <div id="shieldCount">0</div>
       <button id="settingsBtn" title="Settings">
  <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
    <circle cx="12" cy="12" r="3" stroke="#2a3a5a" stroke-width="2"/>
    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 1 1-2.83 2.83l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 1 1-4 0v-.09a1.65 1.65 0 0 0-1-1.51 1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 1 1-2.83-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 1 1 0-4h.09a1.65 1.65 0 0 0 1.51-1 1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 1 1 2.83-2.83l.06.06a1.65 1.65 0 0 0 1.82.33h.09A1.65 1.65 0 0 0 9 3.09V3a2 2 0 1 1 4 0v.09a1.65 1.65 0 0 0 1 1.51h.09a1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 1 1 2.83 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82v.09a1.65 1.65 0 0 0 1.51 1H21a2 2 0 1 1 0 4h-.09a1.65 1.65 0 0 0-1.51 1z" stroke="#2a3a5a" stroke-width="2" fill="none"/>
  </svg>
</button>

<div id="settingsOverlay" style="display:none; ">
  <div id="settingsBox">
   
     <br>
    <button id="restartGameBtn" onclick="restart()">
  <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:8px;">
    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6a6 6 0 1 1-6-6z" fill="white"/>
  </svg>
  Restart
</button>
<button id="menuGameBtn" onclick="showMenu()">
  <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:8px;">
    <path d="M3 12l9-9 9 9" stroke="white" stroke-width="2" fill="none"/>
    <path d="M9 21V9h6v12" stroke="white" stroke-width="2" fill="none"/>
  </svg>
  Menu
</button>
<button id="closeSettingsBtn" style="margin-top:18px;">
  <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:8px;">
    <line x1="18" y1="6" x2="6" y2="18" stroke="white" stroke-width="2"/>
    <line x1="6" y1="6" x2="18" y2="18" stroke="white" stroke-width="2"/>
  </svg>
  Close
</button> </div>
</div>
    </div>
<div id="gameOverOverlay" style="display:none;">
  <div id="gameOverBox">
    <h2 id="mess" style="color: red;">Game Over!</h2>
    <hr>
    <img src="img/coin.gif" alt="" width="60" height="60">
    <p id="finalScore" style="color: #B8860B"></p>
    <br>
  
   <button id="restartBtn">
  <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:8px;">
    <path d="M12 5V1L7 6l5 5V7c3.31 0 6 2.69 6 6a6 6 0 1 1-6-6z" fill="white"/>
  </svg>
  Restart
</button>
<button id="menuBtn" onclick="showMenu()">
  <svg width="20" height="20" viewBox="0 0 24 24" style="vertical-align:middle; margin-right:8px;">
    <path d="M3 12l9-9 9 9" stroke="white" stroke-width="2" fill="none"/>
    <path d="M9 21V9h6v12" stroke="white" stroke-width="2" fill="none"/>
  </svg>
  Menu
</button> 
 </div>
</div>

<div id="shopOverlay" style="display:none;">
  <div id="shopBox">
    <h2>Characters</h2>
    <hr>
    <p class="shop-coins">
      <br>
      <img src="img/coin.gif" alt="Coin" width="28" height="28">
      <span id="shopCoinCount">0</span>
    </p>
    <div class="character-list">
      <div class="character-item" data-char="char1" onclick="equip('default')">
        <img src="img/character.png" alt="Default" class="shop-character">
        <div class="char-name">Default</div>
      <button class="buyCharBtn" data-price="50">Equip</button>
      </div>
      <div class="character-item" data-char="char2" onclick="equip('c1')">
        <img src="img/character1.png" alt="Red" class="shop-character">
        <div class="char-name" >Character 1</div>
        <button class="buyCharBtn" data-price="50">Equip (50)</button>
      </div>

      <div class="character-item" data-char="char3" onclick="equip('c2')">
        <img src="img/character2.png" alt="Yellow" class="shop-character">
        <div class="char-name">Character 2</div>
        <button class="buyCharBtn" data-price="100">Equip (100)</button>
      </div>
      <div class="character-item" data-char="char4" onclick="equip('c3')">
        <img src="img/character3.png" alt="Green" class="shop-character">
        <div class="char-name">Character 3</div>
        <button class="buyCharBtn" data-price="150">Equip (150)</button>
      </div>
      <div class="character-item" data-char="char5" onclick="equip('c4')">
        <img src="img/character4.png" alt="Purple" class="shop-character">
        <div class="char-name">Character 4</div>
        <button class="buyCharBtn" data-price="200">Equip (200)</button>
      </div>
      <div class="character-item" data-char="char6" onclick="equip('c5')">
        <img src="img/character5.png" alt="Zombie" class="shop-character">
        <div class="char-name">Character 5</div>
        <button class="buyCharBtn" data-price="250">Equip (250)</button>
      </div>
      <div class="character-item" data-char="char7" onclick="equip('c6')">
        <img src="img/character6.png" alt="Chicken" class="shop-character">
        <div class="char-name">Character 6</div>
        <button class="buyCharBtn" data-price="300">Equip (300)</button>
      </div>





      
    </div>
    <button id="closeShopBtn" style="margin-top:18px;">Close</button>
  </div>
</div>

<div id="buyResultPopup" style="display:none; width:100%; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(30,40,60,0.6); z-index:200; align-items:center; justify-content:center;">
  <div style="width: 50%;background:#fff; border-radius:16px; padding:32px 28px; box-shadow:0 8px 32px rgba(0,0,0,0.18); text-align:center; min-width:220px;">
    <h3 id="buyResultTitle" style="color:#2a3a5a; font-family:'Press Start 2P',cursive; margin-bottom:18px;"></h3>
    <div id="buyResultMsg" style="font-size:1.1em; color:#445b8a; margin-bottom:18px;"></div>
    <button id="closeBuyResultBtn" style="padding:10px 24px; border-radius:8px; border:none; background:#2a3a5a; color:#fff; font-family:'Press Start 2P',cursive; cursor:pointer;">OK</button>
  </div>
</div>

   <script src="functions.js"></script>
</body>
</html>
